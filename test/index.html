<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Test</title>
</head>
<body>
    <h1>Upload Audio File for Transcription</h1>

    <form id="upload-form" enctype="multipart/form-data">
        <label for="audio-file">Select audio file:</label><br><br>
        <input type="file" id="audio-file" name="file" accept="audio/*" required><br><br>
        <button type="submit">Upload and Transcribe</button>
    </form>

    <h2>Transcription:</h2>
    <pre id="transcription"></pre>

    <h2>Summary:</h2>
    <pre id="summary"></pre>

    <script>
        const form = document.getElementById('upload-form');
        const transcriptionElem = document.getElementById('transcription');
        const summaryElem = document.getElementById('summary');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('audio-file');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://127.0.0.1:8000/transcribe/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    transcriptionElem.textContent = data.transcription;
                    summaryElem.textContent = data.summary;
                } else {
                    transcriptionElem.textContent = "Error: Unable to transcribe.";
                    summaryElem.textContent = "";
                }
            } catch (error) {
                transcriptionElem.textContent = "Error: " + error.message;
                summaryElem.textContent = "";
            }
        });
    </script>
</body>
</html>
