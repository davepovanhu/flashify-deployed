<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
</head>
<body>
    <h1>Flashcard Generator</h1>
    
    <form id="flashcard-form">
        <label for="summary">Enter Summary:</label><br><br>
        <textarea id="summary" name="summary" rows="6" cols="50" placeholder="Enter the summary here..." required></textarea><br><br>
        <button type="submit">Generate Flashcards</button>
    </form>

    <h2>Generated Flashcards:</h2>
    <ul id="flashcards"></ul>

    <script>
        const form = document.getElementById('flashcard-form');
        const flashcardsList = document.getElementById('flashcards');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('http://127.0.0.1:8000/generate-flashcards/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    flashcardsList.innerHTML = ''; // Clear existing flashcards

                    if (data.flashcards) {
                        data.flashcards.forEach(flashcard => {
                            const li = document.createElement('li');
                            li.innerHTML = `<strong>Q:</strong> ${flashcard.question}<br><strong>A:</strong> ${flashcard.answer}`;
                            flashcardsList.appendChild(li);
                        });
                    } else if (data.error) {
                        flashcardsList.innerHTML = `<li>Error: ${data.error}</li>`;
                    }
                } else {
                    flashcardsList.innerHTML = `<li>Error: Failed to fetch flashcards</li>`;
                }
            } catch (error) {
                flashcardsList.innerHTML = `<li>Error: ${error.message}</li>`;
            }
        });
    </script>
</body>
</html>
